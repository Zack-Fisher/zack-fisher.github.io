<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "dungeonstyle.css">
</head>
<body>
    <button onclick="currCutscene = testcstwo">t2</button>
    <button onclick="currCutscene = testcs">t1</button>

    <button onclick="changeState('worldMap')">worldMap</button>
    <button onclick="changeState('cutscene')">cutscene</button>
    <button onclick="changeState('explore')">explore</button>
    <button onclick="changeState('battle')">battle</button>
    <button onclick="changeState('room')">room</button>

    <button onclick="setFalse()">all flags false</button>
    <button onclick="setTrue()">all flags true</button>
    <div id = "windows">
        <div id = "game">
            <div id = "explore"></div>
            <div id = "worldMap"></div>
            <div id = "room">
                <div id = "roomText">

                </div>
                <div id = "roomButtons">

                </div>
            </div>
            <div id = "cutscene"></div>
        </div>
        <div id = "status">
            <div id = "compStatus"></div>
            <div id = "demonStatus"></div>
            <div id = "textOutput"></div>
        </div>
        <div id = "ide">

        </div>
    </div>
    <script defer src = "room/roomData.js"></script>
    <script defer src = "room/room.js"></script>

    <script defer src = "cutscene/cutscene.js"></script>
    <script defer src = "cutscene/cutsceneData.js"></script>

    <script defer src = "etc/flags.js"></script>
    <script defer src = "main.js"></script>
</body>
</html>
